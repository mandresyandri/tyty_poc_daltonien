<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Tyty POC Blindness Friendly</title>
</head>
<body>
    <h1>Blindness function Tyty</h1>
    <form method="POST">
        <label for="image_url">Image URL:</label><br>
        <input type="text" id="image_url" name="image_url"><br>
        <input type="submit" value="Submit">
      </form>

    {% if image_url and output_image %}
        <div class="images">
            <div class="original">
                <h4>Original image</h4>
                <img src="{{ image_url }}" width="255" height="255" alt="User image">
            </div>
      
            <div class="optimized">
                <h4>Optimized image</h4>
                <img src="{{ url_for('static', filename=output_image) }}" width="255" height="255" alt="Processed Image">
            </div>
        </div>
    {% endif %}
</body>
</html>
